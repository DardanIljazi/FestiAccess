<ion-header>

</ion-header>

<ion-content class="flex flex-align-center flex-justify-center">

    <div *ngIf="user !== undefined && user !== null">
        <div *ngIf="user.role === 'security'">
            <div class="flex flex-align-center flex-justify-center flex-column flex-align-center mt-5">
                <ion-icon ios="ios-finger-print" md="md-finger-print" class="fingerprint flex-align-center"></ion-icon>
                <p class="ion-text-center mt-2">Madame, Monsieur,</p>
                <p class="ion-text-center mt-2">Merci d'entrer votre empreinte afin de vous authentifier et signaler
                    votre arrivée/départ.</p>
                <ion-button class="mt-5" (click)="inout()">Signaler le départ/arrivée de Dardan (debug)</ion-button>
            </div>
        </div>
        <div *ngIf="user.role === 'user'" class="flex flex-align-center flex-justify-center h-100">
            <h2>Merci de vous être inscrit</h2>
        </div>
    </div>

</ion-content>
